<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
<section class="eisenhower-matrix-container">
  <img class="eisenhower-matrix-container__image" src="./eisenhower-matrix.jpg">
  <a class="eisenhower-matrix-container__info"
     href="https://goal-life.com/page/method/matrix-eisenhower">
     Want more details?
  </a>
</section>
<section class="main-container">
  <section id="top-section">
    <label class="section-header" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <h3 class="section-header">Todo</h3>
  <ul id="incomplete-tasks" class="main-container__incomplete-tasks">
    <li class="incomplete-item">
      <input class="checkbox" type="checkbox">
      <label class="title">Pay Bills</label>
      <input type="text" class="task">
      <button class="button edit">Edit</button>
      <button class="button delete"><img class="button-image"src="./remove.svg"></button>
    </li>
    <li class="edit-mode incomplete-item">
      <input class="checkbox" type="checkbox">
      <label class="title">Go Shopping</label>
      <input type="text"
          value="Go Shopping"
          class="task">
      <button class="button edit">Save</button>
      <button class="button delete"><img class="button-image" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="section-header">Completed</h3>
  <ul id="completed-tasks" class="main-container__completed-tasks">
    <li class="completed-item">
      <input class="checkbox" type="checkbox" checked>
      <label class="title">See the Doctor</label>
      <input type="text" class="task">
      <button class="button edit">Edit</button>
      <button class="button delete"><img class="button-image"src="./remove.svg"></button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
